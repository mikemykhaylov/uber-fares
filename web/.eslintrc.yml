env:
  browser: true
  es2021: true
extends:
  - 'airbnb'
  - 'airbnb-typescript'
  - plugin:prettier/recommended
parser: '@typescript-eslint/parser'
settings:
  react:
    version: detect
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  project: './tsconfig.json'
plugins:
  - react
  - "@typescript-eslint"
rules:
  react/function-component-definition:
    - 2
    - namedComponents: arrow-function
