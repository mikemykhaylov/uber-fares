---
workerPoolSpecs:
- machineSpec:
    machineType: c2-standard-4
  replicaCount: '1'
  diskSpec:
    bootDiskType: pd-ssd
    bootDiskSizeGb: 100
  pythonPackageSpec:
    executorImageUri: us-docker.pkg.dev/vertex-ai/training/scikit-learn-cpu.0-23:latest
    packageUris:
      - gs://data-science-pipeline-f1eb75cd-9d56-4916-a1c9-a1bef6478afa/uber-fares-0.2.1.tar.gz
    pythonModule: utils.models.cli
    args:
      - train
      - gs://data-science-pipeline-f1eb75cd-9d56-4916-a1c9-a1bef6478afa/data/processed
      - "--gcloud"
      - "--mode=train"
      - "--max_depth=27"
      - "--n_estimators=100"
baseOutputDirectory:
  outputUriPrefix: gs://data-science-pipeline-f1eb75cd-9d56-4916-a1c9-a1bef6478afa/model
